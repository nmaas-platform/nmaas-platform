	<div class="row">
		<div class="col-xs-4 col-sm-3 col-md-3 col-lg-2">
			<div class="thumbnail" *ngIf="app">
				<img alt="App logo" [src]="(appImagesService.getAppLogoUrl(appId) | secure) || 'assets/images/app-logo-example.png'"/>
			</div>
			<div class="thumbnail" *ngIf="!app">
				<img alt="App logo" src="assets/images/app-logo-example.png"/>
			</div>
		</div>
		<div class="col-xs-8 col-sm-9 col-md-9 col-lg-10">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" *ngIf="app">
					<h2 style="margin-bottom: 4px;">{{app?.name}}</h2>
					<rate [showVotes]="true" [short]="true" [pathUrl]="getPathUrl(appId)"></rate>
					<div class="text-muted" style="font-size: small;">
						<a class="{{app?.appVersions.length > 0 ? '' : 'disabled-url'}}" style="cursor: pointer;" (click)="showVersions()"
						   tooltip="{{'APPLICATIONS.TOOLTIP_MESSAGE_NOT_AVAILABLE' | translate}}" [options]="linksTooltipOptions" [display]="app?.appVersions.length == 0">
							{{'APP_INSTANCE.SHOW_VERSIONS_LABEL' | translate }}</a>
						| <a class="{{app?.licenseUrl ? '' : 'disabled-url'}}" [href]="getValidLink(app?.licenseUrl)" target="_blank"
							 tooltip="{{'APPLICATIONS.TOOLTIP_MESSAGE_NOT_AVAILABLE' | translate}}" [options]="linksTooltipOptions" [display]="!app?.licenseUrl">
						{{app?.license}}</a>
						| <a class="{{app?.wwwUrl ? '' : 'disabled-url'}}" [href]="getValidLink(app?.wwwUrl)"
							 tooltip="{{'APPLICATIONS.TOOLTIP_MESSAGE_NOT_AVAILABLE' | translate}}" [options]="linksTooltipOptions" [display]="!app?.wwwUrl">
						WWW</a>
						| <a class="{{app?.sourceUrl ? '' : 'disabled-url'}}" [href]="getValidLink(app?.sourceUrl)" target="_blank"
							 tooltip="{{'APPLICATIONS.TOOLTIP_MESSAGE_NOT_AVAILABLE' | translate}}" [options]="linksTooltipOptions" [display]="!app?.sourceUrl">
						{{'APP_INSTANCE.SOURCE' | translate}}</a>
						| <a class="{{app?.issuesUrl ? '' : 'disabled-url'}}" [href]="getValidLink(app?.issuesUrl)" target="_blank"
							 tooltip="{{'APPLICATIONS.TOOLTIP_MESSAGE_NOT_AVAILABLE' | translate}}" [options]="linksTooltipOptions" [display]="!app?.issuesUrl">
						{{'APP_INSTANCE.ISSUES' | translate}}</a>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
					<div class="text-right">

					</div>
				</div>
			</div>
			<div class="row" *ngIf="versionVisible">
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" *ngIf="app?.appVersions">
					<a *ngFor="let version of app.appVersions" class="tag-button">
						v.{{version.version}}
					</a>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" *ngIf="app?.tags">
					<a *ngFor="let tag of app.tags" class="tag-button">
						{{tag | titlecase}}
					</a>
				</div>
			</div>
<!--			block the button until app and domain are downloaded to load proper tooltip state-->
			<div class="row" *ngIf="app && domain">
				<div *ngIf="!subscribed && isSubscriptionAllowed()" class="btn-group pull-right"
					 tooltip="{{'APPLICATIONS.TOOLTIP_MESSAGE_SUBSCRIBE' | translate}}" [options]="defaultTooltipOptions">
					<button class="btn btn-primary" [disabled]="!active || !isApplicationEnabledInDomain()" (click)="subscribe()">{{'APPLICATIONS.SUBSCRIBE_BUTTON' | translate}}</button>
				</div>
				<div *ngIf="subscribed" class="btn-group pull-right" >
					<div class="btn no-padding" tooltip="{{'APPLICATIONS.TOOLTIP_MESSAGE_DEPLOY' | translate}}" [options]="defaultTooltipOptions">
						<button *ngIf="isDeploymentAllowed()" class="btn btn-primary first-button-substitute" [disabled]="!isApplicationEnabledInDomain()" (click)="appInstallModal.show()">{{'APPLICATIONS.DEPLOY_BUTTON' | translate}}</button>
					</div>
					<button *ngIf="isSubscriptionAllowed()" class="btn btn-danger" (click)="unsubscribe()">{{'APPLICATIONS.UNSUBSCRIBE_BUTTON' | translate}}</button>
				</div>

			</div>
		</div>
	</div>

	<div class='row'>
		<h3>{{'SCREENSHOTS.HEADER' | translate}}</h3>
		<hr>
		<screenshots [pathUrl]="'/apps/' + appId + '/screenshots'"></screenshots>
	</div>

	<div class="row">
		<h3>{{'APPLICATIONS.DESCRIPTION' | translate}}</h3>
		<hr>
		<div [innerHTML]="getDescription()?.fullDescription">

		</div>
	</div>

	<hr>

	<div *ngIf="appId" class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 block-border">
			<rating-extended name="appRateUpdate" [editable]="true" (onChange)="onRateChanged()" [pathUrl]="getPathUrl(appId)"></rating-extended>
		</div>
	</div>

	<comments [pathUrl]="'/apps/' + appId + '/comments'"></comments>


	<nmaas-modal-app-install *ngIf="app" [app]="app">
	</nmaas-modal-app-install>
