<div class="panel panel-default">
  <div class="panel-body panel-container">

    <div class="col-sm-4">
      <div class="basic-info-header">
        <strong>{{'APP_STORAGE_VOLUME_EDIT.BASIC_INFO' | translate}}</strong>
      </div>
      <div class="form-group">
        <label class="control-label" for="{{id}}-type-{{storageVolume.type}}">{{'APP_STORAGE_VOLUME_EDIT.TYPE' | translate}}: </label>
        <select class="form-control" id="{{id}}-type-{{storageVolume.type}}" [(ngModel)]="storageVolume.type">
          <option *ngIf="isMain()" value="{{ServiceStorageVolumeType.MAIN}}">MAIN</option>
          <option *ngFor="let s of storageVolumeTypes" value="{{ServiceStorageVolumeType[s]}}">{{s}}</option>
        </select>
      </div>
      <div class="form-group">
        <label class="control-label" for="{{id}}-defaultStorageSpace-{{storageVolume.type}}">{{'APP_STORAGE_VOLUME_EDIT.DEFAULT_STORAGE_SPACE' | translate}}: </label>
        <input class="form-control" type="text" id="{{id}}-defaultStorageSpace-{{storageVolume.type}}" [(ngModel)]="storageVolume.defaultStorageSpace">
      </div>
    </div>

    <ul class="col-sm-7">
      <li class="deploy-param-row" *ngIf="deployParamsMap.size != 0">
        <strong>{{'APP_STORAGE_VOLUME_EDIT.DEPLOY_PARAMETERS' | translate}}</strong>
      </li>
      <li *ngFor="let k of getDeploymentParamsKeys(); let i=index" class="deploy-param-row">
        <div class="form-group col-sm-11">
          <label class="control-label" for="{{id}}-{{i}}-param">{{'APP_STORAGE_VOLUME_EDIT.PARAM' | translate}}: {{k}}</label>
          <input class="form-control" type="text" id="{{id}}-{{i}}-param" [value]="deployParamsMap.get(k)">
        </div>
        <div class="col-sm-1">
          <button class="btn btn-danger" role="button" (click)="removeDeployParam(k)">{{'APP_STORAGE_VOLUME_EDIT.REMOVE_PARAM' | translate}}</button>
        </div>
      </li>
      <li class="deploy-param-row">
        <strong>{{'APP_STORAGE_VOLUME_EDIT.NEW_DEPLOY_PARAMETER' | translate}}</strong>
      </li>
      <li class="deploy-param-row">
        <div class="form-group col-sm-11">
          <div class="double-form col-sm-6">
            <label class="control-label" for="new-key">{{'APP_STORAGE_VOLUME_EDIT.NEW_KEY' | translate}}</label>
            <input type="text" id="new-key" class="form-control" [(ngModel)]="newKey">
          </div>
          <div class="double-form col-sm-6">
            <label class="control-label" for="new-value">{{'APP_STORAGE_VOLUME_EDIT.NEW_VALUE' | translate}}</label>
            <input type="text" id="new-value" class="form-control" [(ngModel)]="newValue">
          </div>
        </div>
        <div class="col-sm-1">
          <button class="btn btn-success" role="button" (click)="addNewDeployParam()" [disabled]="!isNewDeployParamValid()">{{'APP_STORAGE_VOLUME_EDIT.ADD_PARAM' | translate}}</button>
        </div>
      </li>
      <li class="button-container" tooltip="{{'APP_STORAGE_VOLUME_EDIT.CHANGES_TOOLTIP' | translate}}" [display]="true" [options]="defaultTooltipOptions">
        <div class="btn-group">
          <button class="btn btn-success" role="button" (click)="updateDeployParams()">{{'APP_STORAGE_VOLUME_EDIT.SAVE_CHANGES' | translate}}</button>
          <button class="btn btn-danger" role="button" (click)="reject()">{{'APP_STORAGE_VOLUME_EDIT.REJECT_CHANGES' | translate}}</button>
        </div>
        <strong class="margin-right">{{'APP_STORAGE_VOLUME_EDIT.APPLY_CHANGES' | translate}}</strong>
      </li>
    </ul>

    <div class="col-sm-1 button-container" tooltip="{{'APP_STORAGE_VOLUME_EDIT.REMOVE_TOOLTIP' | translate}}" [display]="true" [options]="defaultTooltipOptions">
      <em class="fas fa-remove icon-black icon-bigger" (click)="remove()"></em>
    </div>

  </div>

</div>
