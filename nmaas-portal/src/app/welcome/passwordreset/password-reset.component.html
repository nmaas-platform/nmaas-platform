<app-navbar></app-navbar>
<div class="container-fluid" style="margin-top: 10%">
  <div class="row">
    <div class="col-lg-offset-4 col-lg-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12">
      <div class="panel panel-default login-vertical-offset">
        <div class="panel-heading">
          <div class="text-center">
            <img alt="Geant logo" src="assets/images/geant-logo-small.png">
          </div>
        </div>
        <div class="panel-body" *ngIf="user">
          <h5 class="text-center">{{ 'RESET_PASSWORD.SITE.HEADER' | translate }}</h5>
          <form (ngSubmit)="resetPassword()" [formGroup]="form">
            <div class="form-group form-group-sm"
                 [ngClass]="{'has-error':  form.controls.newPassword.invalid && form.controls.newPassword.dirty,
 					 	'has-success': form.controls.newPassword.valid && form.controls.newPassword.dirty}">
              <label for="newPassword" class="control-label">{{ 'RESET_PASSWORD.SITE.PASSWORD' | translate }} *</label>
              <input id="newPassword" type="password" class="form-control" placeholder="{{ 'RESET_PASSWORD.SITE.PASSWORD' | translate }}" formControlName="newPassword">
            </div>
            <div class="row">
              <div class="col-sm-6 col-xs-12">
                <password-strength-meter [colors]="['darkred', 'red', 'orange', 'yellowgreen', 'green']"
                                         [minPasswordLength]="6" [password]="this.form.controls['newPassword'].value">
                </password-strength-meter>
              </div>
              <div class="col-sm-offset-6 col-lg-offset-6 col-lg-md-6"></div>
            </div>
            <div class="form-group form-group-sm"
                 [ngClass]="{'has-error':  form.controls.confirmPassword.invalid && (form.controls.confirmPassword.dirty || form.controls.newPassword.dirty) ,
 					 	'has-success': form.controls.confirmPassword.valid && form.controls.confirmPassword.dirty}">
              <label for="confirmPassword" class="control-label">{{ 'RESET_PASSWORD.SITE.CONFIRM_PASSWORD' | translate }} *</label>
              <input id="confirmPassword" type="password" class="form-control" placeholder="{{ 'RESET_PASSWORD.SITE.CONFIRM_PASSWORD' | translate }}" formControlName="confirmPassword">
            </div>

            <div class="form-group-sm form-group">
              <re-captcha (resolved)="resolved($event)"></re-captcha>
            </div>

            <div class="form-group form-group-sm">
              <button class="btn btn-primary btn-block" [disabled]="!form.valid" type="submit" validate>
                {{'RESET_PASSWORD.SUBMIT_BUTTON' | translate}}
                <img alt="sending" *ngIf="sending" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
              </button>

              <div class="alert alert-danger" *ngIf="errorMessage">
                {{errorMessage}}
              </div>

            </div>
          </form>
        </div>
        <div *ngIf="!user" class="form-group form-group-sm">
          <p class="alert alert-danger" style="text-align: center">{{'RESET_PASSWORD.INVALID_TOKEN' | translate}}</p>
          <button class="btn btn-default text-center center-block" (click)="goBack()" type="button">{{'RESET_PASSWORD.GO_BACK' | translate}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
